<html>

<head>
    <title>Validation Reporting App | Home</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.34/css/mui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="mui-appbar mui--z1">
        <!-- Appbar HTML goes here -->
    </header>
    <br>
    <div class="mui-container">
        <div class="mui-panel">
            <form class="mui-form" action="/validate" method="POST">
                <legend>Validation Report Tool</legend>
                <div class="mui-textfield">
                    <input type="text" name="authToken" placeholder="Auth Token">
                </div>
                <div class="mui-textfield">
                    <input type="text" name="companyIds" placeholder="Company Ids">
                </div>
                <div class="mui-textfield">
                    <input type="text" name="lob" placeholder="Lob">
                </div>
                <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
            </form>
        </div>
    </div>
    <script src="//cdn.muicss.com/mui-0.9.34/js/mui.min.js"></script>
</body>

</html>
